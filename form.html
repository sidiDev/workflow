<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css files/form.css">
    <link rel="stylesheet" href="pages response files/form.css">
    <title>Log in - workflow</title>
</head>
<body>

<!--------{ START NAVBARE }---------->

    <nav class="navbar bg-white shadow-sm w-100">
        <div class="navbar-brand">
            <a href="home.html" class="text-decoration-none text-dark ml-3">
                <span>Work</span><span>flow</span>
            </a>
        </div>
    </nav>

<!--------{ END NAVBARE }---------->

<!--------{ START FORM }---------->

<div class="form-container">
    <div class="form bg-white">
        <p class="h4 p-2 text-center">Get your free account</p>
        <p class="mt-3 p-2 text-center" style="font-size: 19px">Sign with social media</p>
        <div class="sign-with-social-media p-5">
            <div class="social-media p-2">
                <img src="icons/facebook-512.webp">
                <span class="text-white">Fecebook</span>
            </div>
            <div class="line-or"></div>
            <div class="social-media twitter" style="padding-left: 5px">
                <img style="margin: 8px 1px 4px" src="icons/twitter-app-icon-transparent-17-2.png">
                <span class="text-white">Twitter</span>   
            </div>            
        </div>
        <div class="form-input border bg-white p-1 mt-3">
            <input type="text" placeholder="Enter your name" style="width: 90%">
        </div>
        <span class="name-output span"></span>
        <div class="form-input border bg-white p-0 mt-3 input-group">
            <img src="icons/user.png" style="height: 20px;" class="mt-2">
            <input type="email" placeholder="Enter your email" class="form-control shadow-none">
            <div class="input-group-prepend">
                <span class="input-group-text text-dark" style="padding: 6px">@gmail.com</span>
            </div>
        </div>
        <p class="text-center email-output m-0" style="color: #ff0000; font-size: 14px"></p>
        <div class="form-input form-input-3 border bg-white p-1 mt-3">
            <img src="icons/padlock.png">
            <input type="password" placeholder="Enter your password">
            <img src="icons/show-pass.png" class="float-right show-hide-pass" style="cursor: pointer;">
        </div>
        <span class="pass-output span"></span>
        <div class="sub-button text-center">
            <button class="btn btn-info">continue</button>
        </div>
    </div>
</div>

<!--------{ END FORM }---------->

<!--------{ START FOOTER }---------->

    <footer class="footer mt-4">
        <div class="footer-container justify-content-between mt-4">
            <div class="site-title text-white d-flex">
                <span>Work</span><span>flow</span>
                <p class="ml-2">&copy; Workflow international Ltd 2020</p>
            </div>
            <div class="site-social-media d-flex">
                <a href="https://www.twitter.com" class="mr-3"><img src="icons/twitter.png"></a>
                <a href="https://www.facebook.com" class="mr-3"><img src="icons/face.png"></a>
                <a href="https://www.linkedin.com" class="mr-3"><img src="icons/linked.png"></a>
                <a href="https://www.instagram.com" class="mr-3"><img src="icons/insta.png"></a>
            </div>
        </div>
    </footer>

<!--------{ START FOOTER }---------->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="javaScript files/form.js"></script>
</body>
</html>
